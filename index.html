<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Assignment</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="description">
        <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. <br> Lets see which day you were born and the name that corresponds to your day of Birth!</p>
      </div>
<body>

    <form>
        <label for="date">Select Date of Birth</label>
        <input type="date" id="date" placeholder="date" required/>
        <label for="gender">Select your Gender</label>

            <select name="gender" id="gender" required>
                <option>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
    </form>
    <input type="submit" id="submit" onclick="getDetails()"></input>
</body>
</div>
</html>
